<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Display</title>
    <link rel="stylesheet" href="../css files/display.css"/>

</head>

<body>
    <section class="my-5">
        <div class="container">
            <div class="main-body">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex flex-column align-items-center text-center">
                                    <img id="profile-img" src="../images/man.png"
                                        alt="Admin" class="rounded-circle p-1 bg-warning" width="110">
                                    <div class="mt-3">
                                        <h4 id="profile-name">N/A</h4>
                                        <p id="profile-contact" class="text-secondary mb-1">N/A</p>
                                        <p id="profile-city" class="text-muted font-size-sm">N/A</p>
                                    </div>
                                </div>
                                <div class="list-group list-group-flush text-center mt-4">
                                    <a href="#" class="list-group-item list-group-item-action border-0">
                                        Profile Informaton
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">          
                        <div id="profileDetails" class="card">
                            <div class="card-body">
                                <div class="profile-info">
                                    <h5>Profile Information</h5>
                                    <p id="user-name"><strong>Name:</strong> N/A</p>
                                    <p id="user-email"><strong>Email Address:</strong> N/A</p>
                                    <p id="user-contact"><strong>Contact:</strong> N/A</p>
                                    <p id="user-dob"><strong>Date of Birth:</strong> N/A</p>
                                    <p id="user-gender"><strong>Gender:</strong> N/A</p>
                                    <p id="user-city"><strong>City:</strong> N/A</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script type="module" src="../js files/display.js"></script>

</body>

</html>
